<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: 'Source Sans Pro', sans-serif;
      }
      
      .grid {
        height: 100%;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto; 
      }
      
      .centered {
        align-self: center;
        justify-self: center;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="centered">Hello World</div>
    </div>
  </body>
</html>
